<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Emprendedoras de Acero</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Panel de Administración</h1>
            <button id="logout-button" class="btn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </div>
    </header>

    <main class="container" style="margin-top: 100px;">
        <!-- Sección para agregar productos mejorada -->
        <div class="admin-section">
            <h2><i class="fas fa-plus-circle"></i> Añadir Nuevo Producto</h2>
            <form id="product-form" class="form-container" style="max-width: 100%; margin: 0;">
                <div id="image-upload-area">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--color-primary); margin-bottom: 1rem;"></i>
                    <p>Arrastra y suelta una imagen aquí, o haz clic para seleccionarla</p>
                    <input type="file" id="imagen" accept="image/*" style="display: none;">
                    <img id="image-preview" src="/placeholder.svg" alt="Vista previa" style="display: none;">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="text" id="nombre" placeholder="Nombre del Producto" required>
                    <input type="text" id="categoria" placeholder="Categoría (ej: anillos, collares)" required>
                </div>
                
                <textarea id="descripcion" placeholder="Descripción detallada del producto" required rows="4"></textarea>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <input type="number" id="precio" placeholder="Precio ($)" step="0.01" required>
                    <input type="number" id="stock" placeholder="Stock disponible" required>
                </div>
                
                <button type="submit" id="submit-button" class="btn">
                    <i class="fas fa-save"></i>
                    Guardar Producto
                </button>
            </form>
        </div>

        <!-- Sección para ver y gestionar productos existentes -->
        <div class="admin-section">
            <h2><i class="fas fa-list"></i> Productos Actuales</h2>
            <div class="products-controls" style="margin-bottom: 1rem;">
                <button id="refresh-products" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar Lista
                </button>
                <input type="text" id="search-products" placeholder="Buscar productos..." style="margin-left: 1rem; padding: 0.5rem; border-radius: var(--radius); border: 1px solid var(--color-border);">
            </div>
            
            <div id="products-list" class="products-table-container">
                <!-- La tabla de productos se carga aquí -->
            </div>
        </div>

        <!-- Modal para editar productos -->
        <div id="edit-modal" class="cart-modal">
            <div class="cart-content" style="max-width: 600px;">
                <div class="cart-header">
                    <h3><i class="fas fa-edit"></i> Editar Producto</h3>
                    <button id="close-edit-modal" class="close-btn">&times;</button>
                </div>
                <div style="padding: 1.5rem;">
                    <form id="edit-product-form">
                        <input type="hidden" id="edit-id">
                        
                        <div id="edit-image-upload-area" style="margin-bottom: 1rem;">
                            <p>Cambiar imagen (opcional)</p>
                            <input type="file" id="edit-imagen" accept="image/*" style="display: none;">
                            <img id="edit-image-preview" src="/placeholder.svg" alt="Vista previa actual" style="max-width: 150px; max-height: 150px; border-radius: var(--radius); cursor: pointer;">
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <input type="text" id="edit-nombre" placeholder="Nombre del Producto" required>
                            <input type="text" id="edit-categoria" placeholder="Categoría" required>
                        </div>
                        
                        <textarea id="edit-descripcion" placeholder="Descripción" required rows="3" style="margin-bottom: 1rem;"></textarea>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <input type="number" id="edit-precio" placeholder="Precio" step="0.01" required>
                            <input type="number" id="edit-stock" placeholder="Stock" required>
                        </div>
                        
                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" class="btn" style="flex: 1;">
                                <i class="fas fa-save"></i>
                                Guardar Cambios
                            </button>
                            <button type="button" id="cancel-edit" class="btn btn-secondary" style="flex: 1;">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/admin.js"></script>
</body>
</html>
