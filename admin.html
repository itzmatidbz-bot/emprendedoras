<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Emprendedoras de Acero</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Panel Admin</h2>
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="admin-nav">
                <button class="nav-item active" data-section="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="nav-item" data-section="products">
                    <i class="fas fa-box"></i> Productos
                </button>
                <button class="nav-item" data-section="new-product">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
                <button id="logout-button" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
            <div class="sidebar-overlay"></div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-products" placeholder="Buscar productos...">
                </div>
                <div class="admin-user">
                    <span id="admin-name">Admin</span>
                    <div id="notifications" class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">0</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard" class="admin-section active">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <h3>Total Productos</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-boxes"></i>
                        <h3>Stock Bajo</h3>
                        <p id="low-stock">0</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tag"></i>
                        <h3>Categorías</h3>
                        <p id="total-categories">0</p>
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section id="products" class="admin-section">
                <h2>Gestión de Productos</h2>
                <div class="products-filters">
                    <select id="category-filter">
                        <option value="">Todas las categorías</option>
                    </select>
                    <select id="stock-filter">
                        <option value="">Todos los stocks</option>
                        <option value="low">Stock bajo</option>
                        <option value="out">Sin stock</option>
                    </select>
                </div>
                <div class="products-table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- New Product Section -->
            <section id="new-product" class="admin-section">
                <h2>Añadir Nuevo Producto</h2>
                <form id="product-form" class="product-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <div id="image-upload-area" class="image-upload-area">
                                <p><i class="fas fa-cloud-upload-alt"></i></p>
                                <p>Arrastra y suelta una imagen aquí, o haz clic para seleccionarla</p>
                                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                                <img id="image-preview" src="" alt="Vista previa" style="display: none;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" required rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" id="precio" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <input type="text" id="categoria" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submit-button" class="btn primary">
                            <i class="fas fa-save"></i> Guardar Producto
                        </button>
                        <button type="reset" class="btn secondary">
                            <i class="fas fa-undo"></i> Limpiar Formulario
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Notifications Panel -->
        <div id="notifications-panel" class="notifications-panel">
            <h3>Notificaciones</h3>
            <div id="notifications-list"></div>
        </div>

        <!-- Modal para editar producto -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Producto</h2>
                <form id="edit-form"></form>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h2>Confirmar Acción</h2>
                <p id="confirm-message"></p>
                <div class="modal-actions">
                    <button id="confirm-yes" class="btn primary">Sí</button>
                    <button id="confirm-no" class="btn secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/admin.js"></script>
</body>
</html>
