<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Emprendedoras de Acero</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Emprendedoras de Acero</a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html#inicio" class="nav__link">Inicio</a></li>
                    <li class="nav__item"><a href="index.html#productos" class="nav__link">Catálogo</a></li>
                    <li class="nav__item"><a href="index.html#contacto" class="nav__link">Contacto</a></li>
                </ul>
            </div>
            <div class="nav__cart">
                <button id="cart-toggle" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main id="product-detail-main" class="container">
        <!-- El detalle del producto se cargará aquí -->
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Emprendedoras de Acero. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal del Carrito (igual que en index.html) -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal__content">
            <div class="cart-modal__header">
                <h3 class="cart-modal__title">Tu Carrito</h3>
                <button id="close-cart" class="cart-modal__close">&times;</button>
            </div>
            <div id="cart-items" class="cart-modal__items"></div>
            <div class="cart-modal__footer">
                <div class="cart-modal__total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button id="checkout-btn" class="btn btn--primary">Finalizar Compra</button>
                <button id="clear-cart-btn" class="btn btn--secondary">Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/producto.js"></script>
</body>
</html>
